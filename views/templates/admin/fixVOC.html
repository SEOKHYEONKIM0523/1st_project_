<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고객문의 답변</title>
    <style>
        table {border : 1px solid black; border-collapse: collapse; width : 40%; table-layout: fixed}
        td {border : 1px solid black; overflow: hidden; white-space: nowrap;
            text-overflow: ellipsis}

        tr > td:first-child {text-align: center}
        tr:nth-child(8) > td:first-child {vertical-align : text-top}
    </style>
</head>
<body>
    <main>
        <h2>1:1 고객 문의</h2>
        <div>
            <button type="button">목록으로</button>
        </div>
        <table>
            <colgroup>
                <col style="width:20%">
                <col style="">
            </colgroup>
            <tr>
                <td>작성날짜</td>
                <td>2024-01-28 13:05:43</td>
            </tr>
            <tr>
                <td>회원명</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>제목</td>
                <td>[제품문의] 환불해주세요</td>
            </tr>
            <tr>
                <td>메일</td>
                <td>example2024@gmail.com</td>
            </tr>
            <tr>
                <td>휴대폰번호</td>
                <td>010-1234-5678</td>
            </tr>
            <tr>
                <td>답변여부</td>
                <td><strong>YES</strong> (seungjae에 의해 작성되었습니다)</td>
            </tr>
            <tr>
                <td>질문내용</td>
                <td>환불이 너무 오래 걸리네요 후딱 해주세요</td>
            </tr>
            <tr>
                <td>답변</td>
                <td><textarea name="" id="" cols="40" rows="10">고객님 안녕하세요 그런 사항이 발생해서 많이 속상하셨겠군요
                </textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button">등록하기</button>
                    <button type="button">삭제</button>
                    <button type="button">닫기</button>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
