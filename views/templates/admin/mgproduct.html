<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        table {table-layout: fixed; border-top-color: white}
        th, td {text-align: center}

        {#searchbox 양식#}
        tr:first-child td {border : none; padding: 20px 0;}
        tr:first-child td:last-child {text-align: right}

        {#searchbox 안의 폼요소#}
        .searchbox > div > div {padding-right: 0;}

        {# 제출버튼 #}
        #submitbtn {text-align: right; padding: 10px 0}
        #submitbtn button {margin: 0}

        {#테이블 내 form요소 사이즈#}
        .numinfrm {width:80%; height : 30px; margin : 5px 0}

        /* 페이지네이션 스타일*/
        .pagination a:link {color : darkslategray}

        td img {height: 100px; width: 100px; margin: 0}
        .nameform {width : 60%}
        .name {padding: 0; text-align: left}


    </style>
</head>
<body>
    <header></header>
    <nav></nav>

    <main>
        <h2>상품관리</h2>
        <table class="table-bordered w-75 container mt-5">
            <colgroup>
                <col style="width:5%">
                <col style="width:8%">
                <col style="width:30%">
                <col style="width:8%">
                <col style="width:7%">
                <col style="width:7%">
                <col style="width:7%">
                <col style="width:7%">
                <col style="width:7%">
                <col style="width:7%">
            </colgroup>
            <tr>
                <td colspan="3" class="searchbox">
                    <div class="row">
                        <div class="col-auto">
                            <select class="form-select" name="category" id="category" >
                                <option>전체분류</option>
                                <option value="noraml">normal</option>
                                <option value="oxford">oxford</option>
                                <option value="knitwear">knitwear</option>
                                <option value="neckwear">neckwear</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="search" id="search" class="form-control" placeholder="상품명">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-success" id="searchbtn"> 검색 </button>
                        </div>
                    </div>
                </td>
                <td colspan="7">
                    <a href="/admin/rgproduct" class="btn btn-dark text-white">상품등록</a>
                </td>
            </tr>
            <tr>
                <th>선택</th>
                <th>상품코드</th>
                <th>상품명</th>
                <th>카테고리</th>
                <th>재고량</th>
                <th>재고수정</th>
                <th>단가</th>
                <th>단가수정</th>
                <th>할인율</th>
                <th>가격</th>
            </tr>
            {% for pd in pdlist %}
            <tr>
                <td><input type="checkbox"></td>
                <td>{{ pd.prdno }}</td>
                <td class="name">
                    <img src="http://localhost/cdn/{{ pd.img1 }}" alt="">
                    <input type="text" class="nameform" value="{{ pd.prdname }}">
                </td>
                <td>{{ pd.category }}</td>
                <td>{{ pd.stack }}</td>
                <td><input type="text" class="numinfrm" value="0"></td>
                <td>{{ pd.price }}</td>
                <td><input type="text" class="numinfrm" value="0"></td>
                <td><input type="text" class="numinfrm" value="{{ pd.salepoint }}"></td>
                <td>{{ pd.price * (1 - pd.salepoint) | int }} </td>
            </tr>
            {% endfor %}
        </table>

        <div class="container w-75 border border-color-dark" id="submitbtn">
            <button type="button" class="btn btn-primary">수정하기</button>
            <button type="button" class="btn btn-danger">삭제하기</button>
        </div>

        <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item"><a class="page-link" href="#">9</a></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </main>

</body>
</html>
